version: 1

settings:
  tld: test
  http_port: 80
  https_port: 443
  auto_start: true
  log_level: info

projects:
  acme:
    domain: acme.test
    path: /home/user/projects/acme
    enabled: true
    services:
      web:
        proxy: "http://localhost:3000"
      api:
        proxy: "http://localhost:8000"
        route: /api/*
      websocket:
        proxy: "http://localhost:6001"
        subdomain: ws
        websocket: true
