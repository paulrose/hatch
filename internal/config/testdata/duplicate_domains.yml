version: 1

settings:
  tld: test
  http_port: 80
  https_port: 443
  auto_start: true
  log_level: info

projects:
  alpha:
    domain: app.test
    path: /tmp/alpha
    enabled: true
    services:
      web:
        proxy: "http://localhost:3000"
  beta:
    domain: app.test
    path: /tmp/beta
    enabled: true
    services:
      web:
        proxy: "http://localhost:3001"
